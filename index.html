<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Geno's Block Party</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400;600&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      /* Full-viewport background layer */
      #bg-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 0;
        transition: background-image 0.5s ease-in-out;
      }

      /* Secondary background layer for transition animations */
      #bg-transition {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 0;
        pointer-events: none;
        opacity: 0;
      }

      /* Whip animations for bg-wrapper (outgoing) - pure slide, no scale/opacity to prevent gaps */
      @keyframes whip-out-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }

      @keyframes whip-out-right {
        0% { transform: translateX(0); }
        100% { transform: translateX(100%); }
      }

      @keyframes whip-out-down {
        0% { transform: translateY(0); }
        100% { transform: translateY(100%); }
      }

      /* Whip animations for bg-transition (incoming) - slides over outgoing, always full coverage */
      @keyframes whip-in-from-right {
        0% { transform: translateX(100%); }
        100% { transform: translateX(0); }
      }

      @keyframes whip-in-from-left {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(0); }
      }

      @keyframes whip-in-from-top {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(0); }
      }

      /* Utility classes for triggering animations */
      .bg-whip-out-left { animation: whip-out-left var(--transition-duration, 0.6s) ease-in-out forwards; }
      .bg-whip-out-right { animation: whip-out-right var(--transition-duration, 0.6s) ease-in-out forwards; }
      .bg-whip-out-down { animation: whip-out-down var(--transition-duration, 0.6s) ease-in-out forwards; }
      .bg-whip-in-right { animation: whip-in-from-right var(--transition-duration, 0.6s) ease-out forwards; }
      .bg-whip-in-left { animation: whip-in-from-left var(--transition-duration, 0.6s) ease-out forwards; }
      .bg-whip-in-top { animation: whip-in-from-top var(--transition-duration, 0.6s) ease-out forwards; }

      /* Remove default transition during animated transitions */
      #bg-wrapper.animating {
        transition: none !important;
      }

      /* Frosted glass game container */
      #game-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 800px;
        aspect-ratio: 800 / 700;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 12px;
        box-shadow:
          0 0 40px rgba(0, 0, 0, 0.6),
          inset 0 0 20px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      canvas {
        display: block;
        margin: 0 auto;
        border-radius: 12px;
      }

      /* ============================================
         NOW PLAYING TOAST - MTV/VH1 Style Notification
         ============================================ */

      .now-playing-toast {
        position: fixed;
        bottom: 140px;
        right: -420px;
        z-index: 1000;

        /* Allow touch to pass through to game canvas below */
        pointer-events: none;

        display: flex;
        align-items: stretch;
        gap: 0;

        min-width: 300px;
        max-width: 380px;

        /* Glassmorphism with deep purple-black gradient */
        background: linear-gradient(
          135deg,
          rgba(20, 10, 35, 0.92) 0%,
          rgba(45, 20, 60, 0.92) 50%,
          rgba(25, 15, 40, 0.92) 100%
        );
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);

        /* Gold neon border with glow */
        border: 2px solid rgba(255, 215, 0, 0.7);
        border-radius: 6px;
        box-shadow:
          0 0 20px rgba(255, 215, 0, 0.3),
          0 0 40px rgba(255, 100, 200, 0.15),
          0 8px 32px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);

        /* Slide animation */
        transition: right 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);

        /* Subtle scanline overlay */
        overflow: hidden;
      }

      .now-playing-toast::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.03) 2px,
          rgba(0, 0, 0, 0.03) 4px
        );
        pointer-events: none;
        z-index: 1;
      }

      .now-playing-toast.visible {
        right: 28px;
      }

      .now-playing-toast.hiding {
        right: -420px;
        transition: right 0.4s ease-in;
      }

      /* Animated border glow pulse */
      .now-playing-toast.visible {
        animation: border-glow 2s ease-in-out infinite;
      }

      @keyframes border-glow {
        0%, 100% {
          box-shadow:
            0 0 20px rgba(255, 215, 0, 0.3),
            0 0 40px rgba(255, 100, 200, 0.15),
            0 8px 32px rgba(0, 0, 0, 0.5),
            inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }
        50% {
          box-shadow:
            0 0 30px rgba(255, 215, 0, 0.5),
            0 0 60px rgba(255, 100, 200, 0.25),
            0 8px 32px rgba(0, 0, 0, 0.5),
            inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }
      }

      /* Equalizer bars container */
      .now-playing-eq {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 3px;
        padding: 14px 12px;
        background: linear-gradient(
          180deg,
          rgba(255, 215, 0, 0.15) 0%,
          rgba(255, 215, 0, 0.05) 100%
        );
        border-right: 1px solid rgba(255, 215, 0, 0.3);
        position: relative;
        z-index: 2;
      }

      .now-playing-eq-bar {
        width: 5px;
        background: linear-gradient(
          180deg,
          #ff6b9d 0%,
          #ffd700 50%,
          #00ffff 100%
        );
        border-radius: 2px;
        box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
      }

      .now-playing-eq-bar:nth-child(1) {
        animation: eq-bar 0.8s ease-in-out infinite;
        animation-delay: 0s;
      }
      .now-playing-eq-bar:nth-child(2) {
        animation: eq-bar 0.6s ease-in-out infinite;
        animation-delay: 0.15s;
      }
      .now-playing-eq-bar:nth-child(3) {
        animation: eq-bar 0.9s ease-in-out infinite;
        animation-delay: 0.3s;
      }
      .now-playing-eq-bar:nth-child(4) {
        animation: eq-bar 0.7s ease-in-out infinite;
        animation-delay: 0.1s;
      }

      @keyframes eq-bar {
        0%, 100% { height: 12px; }
        25% { height: 28px; }
        50% { height: 18px; }
        75% { height: 36px; }
      }

      /* Content area */
      .now-playing-content {
        flex: 1;
        padding: 12px 16px;
        min-width: 0;
        position: relative;
        z-index: 2;
      }

      .now-playing-label {
        font-family: 'Bebas Neue', 'Impact', 'Arial Black', sans-serif;
        font-size: 11px;
        font-weight: 400;
        color: #ffd700;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-bottom: 4px;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      .now-playing-track {
        font-family: 'Barlow', 'Segoe UI', sans-serif;
        font-size: 17px;
        font-weight: 600;
        color: #ffffff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-shadow:
          0 2px 4px rgba(0, 0, 0, 0.5),
          0 0 20px rgba(255, 255, 255, 0.1);
        line-height: 1.3;
      }

      .now-playing-artist {
        font-family: 'Barlow', 'Segoe UI', sans-serif;
        font-size: 12px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 3px;
        letter-spacing: 0.5px;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .now-playing-toast {
          bottom: 120px;
          right: -340px;
          min-width: 240px;
          max-width: 300px;
        }

        .now-playing-toast.visible {
          right: 12px;
        }

        .now-playing-eq {
          padding: 12px 10px;
        }

        .now-playing-eq-bar {
          width: 4px;
        }

        .now-playing-content {
          padding: 10px 12px;
        }

        .now-playing-track {
          font-size: 15px;
        }

        .now-playing-label {
          font-size: 10px;
          letter-spacing: 2px;
        }
      }
    </style>
  </head>
  <body>
    <div id="bg-wrapper"></div>
    <div id="bg-transition"></div>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
